site_name: BIG-IP k8s Gateway online docs
extra_css:
  - stylesheets/extra.css

theme:
  name: material
  custom_dir: overrides
  highlightjs: true
  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.follow
    - navigation.tracking
    - content.code.annotate
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - announce.dismiss


# Extensions
markdown_extensions:
  - abbr
  - admonition
  - fenced_code
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Overview: index.md
  - Releases: Release-notes/index.md
  - Getting Started:
    - Prerequisites: quick-start/index.md
    - Installation Guide: quick-start/installation.md
    - Unstallation Guide: quick-start/uninstall.md
    - Controller Parameters: quick-start/parameters.md
  - Concepts:
    - Overview: concepts/index.md
    - GatewayClass: concepts/gatewayclass.md
    - Gateway: concepts/gateway.md 
    - HTTPRoute: concepts/httproute.md
    - RBAC: concepts/rbac.md
    - Rolespersonas: concepts/rolespersonas.md
  - Architectures:
    - Overview: Architecture/index.md
    - BIG-IP Providers: Architecture/gatewayclassrefer.md
    - Resource Layout: Architecture/resources-layout.md
  - Use Cases:
    - Simple Gateway: Use-Cases/simple-gateway.md
    - HTTP Routing: Use-Cases/http-routing.md
    - HTTP Redirects and Rewrites: Use-Cases/http-redirect-rewrite.md
    - HTTP Traffic Splitting: Use-Cases/traffic-splitting.md
    - Cross-Namespace Routing: Use-Cases/multiple-ns.md
    - TLS: Use-Cases/tls.md
    - TCP Routing: Use-Cases/tcp.md
    - gRPC Routing: Use-Cases/grpc-routing.md
  - Operations:
    - Common FAQ: Operation-and-troubleshooting/ki.md
    - Troubleshooting: Operation-and-troubleshooting/trubeshooting.md
  - Contact Us: 
    - Tech Support: Support-and-contact/index.md
    - Contributions: Support-and-contact/contributions.md

plugins:
  - search:
      separator: '[\s\u200b\-]'
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Shanghai
      enable_creation_date: true
      locale: en
      fallback_to_build_date: true
  - minify:
      minify_html: true
      htmlmin_opts:
        remove_comments: true

